name: Deploy Frontend UI to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: 

jobs:
  # =======================================================
  # JOB 1: BUILD & UPLOAD 
  # =======================================================
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Node.js 
      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
# ðŸš¨ BÆ¯á»šC Má»šI: Táº¢I CACHE HOáº¶C Táº O Má»šI ðŸš¨
      - name: Restore node_modules cache
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          
      # 2. Build Frontend (Táº¡o thÆ° má»¥c 'dist')
      - name: Install dependencies and Build
        run: |
          rm -rf dist
          npm cache clean --force
          npm install
          npm run build

      # 3. Upload Artifact (Táº£i thÆ° má»¥c 'dist' lÃªn GitHub)
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 
          name: github-pages
  # =======================================================
  # JOB 2: DEPLOY (Job triá»ƒn khai cuá»‘i cÃ¹ng)
  # =======================================================
  deploy:
    environment:
      name: github-pages 
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build 
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages