name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-test:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout Code (Giữ nguyên)
      - uses: actions/checkout@v4

     # ...
      # 2. Setup Node.js (Giữ nguyên)
      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      # 3. Build Frontend (ĐÃ SỬA: Chạy trong thư mục gốc)
      - name: Build Frontend (Vite/React)
        # Vì code FE (package.json) nằm ở thư mục gốc, không cần chỉ định working-directory
        run: npm install && npm run build
        # Bỏ dòng: working-directory: ./fe

  
      # 8. Stop services (Giữ nguyên)
      - name: Stop services
        if: always()
        run: docker compose down