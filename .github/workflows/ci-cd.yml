name: Deploy Frontend UI to GitHub Pages

on:
  push:
    branches: [main]
  # Cho ph√©p ch·∫°y th·ªß c√¥ng t·ª´ tab Actions
  workflow_dispatch: 

jobs:
  # =======================================================
  # JOB 1: BUILD & UPLOAD 
  # =======================================================
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Node.js 
      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 2. Build Frontend (T·∫°o th∆∞ m·ª•c 'dist')
      - name: Install dependencies and Build
        run: npm install && npm run build 

      # 3. Upload Artifact (T·∫£i th∆∞ m·ª•c 'dist' l√™n GitHub)
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 
          name: github-pages # <--- ƒê·∫∑t t√™n r√µ r√†ng
  # =======================================================
  # JOB 2: DEPLOY (Job tri·ªÉn khai cu·ªëi c√πng)
  # =======================================================
  deploy:
    environment:
      name: github-pages 
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build 
    
    # üö® B·ªî SUNG KH·ªêI N√ÄY ƒê·ªÇ C·∫§P QUY·ªÄN TRI·ªÇN KHAI üö®
    permissions:
      contents: read     # C·∫ßn ƒë·ªÉ ƒë·ªçc code/Artifact
      pages: write       # C·∫ßn ƒë·ªÉ ghi v√†o GitHub Pages
      id-token: write    # C·∫ßn cho OIDC/actions/deploy-pages@v4 (Gi·∫£i quy·∫øt l·ªói tr∆∞·ªõc)
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages # <--- Ch·ªâ ƒë·ªãnh artifact ƒë√£ ƒë·∫∑t t√™n