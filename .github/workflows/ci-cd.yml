name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-test:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout Code (Giữ nguyên)
      - uses: actions/checkout@v4

     # ...
      # 2. Setup Node.js (Giữ nguyên)
      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      # 3. Build Frontend (ĐÃ SỬA: Chạy trong thư mục gốc)
      - name: Build Frontend (Vite/React)
        # Vì code FE (package.json) nằm ở thư mục gốc, không cần chỉ định working-directory
        run: npm install && npm run build
        # Bỏ dòng: working-directory: ./fe

      # 5. Khởi động dịch vụ Frontend
      - name: Start Frontend Service ONLY
        # Sử dụng file docker-compose.yml và chỉ khởi động dịch vụ FE
        run: docker compose up -d my-fe-app-service

        # 6. Kiểm tra Giao diện đã khởi động
      - name: Test Frontend Accessibility
        run: |
          # Chờ một chút để Nginx trong container khởi động
          sleep 5 
          # Kiểm tra xem cổng 3000 có trả về HTTP 200 OK không
          curl --fail http://localhost:3000 || (echo "Frontend failed to load on port 3000" && exit 1)
      # 8. Stop services (Giữ nguyên)
      - name: Stop services
        if: always()
        run: docker compose down