name: Deploy Frontend UI to GitHub Pages

on:
  push:
    branches: [main]
  # Cho phÃ©p cháº¡y thá»§ cÃ´ng tá»« tab Actions
  workflow_dispatch: 

jobs:
  # =======================================================
  # JOB 1: BUILD & UPLOAD 
  # =======================================================
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Node.js 
      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 2. Build Frontend (Táº¡o thÆ° má»¥c 'dist')
      - name: Install dependencies and Build
        run: npm install && npm run build 

      # 3. Upload Artifact (Táº£i thÆ° má»¥c 'dist' lÃªn GitHub)
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

  # =======================================================
  # JOB 2: DEPLOY (Job triá»ƒn khai cuá»‘i cÃ¹ng)
  # =======================================================
  deploy:
    environment:
      name: github-pages 
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build 
    
    # ğŸš¨ Bá»” SUNG KHá»I NÃ€Y Äá»‚ Cáº¤P QUYá»€N TRIá»‚N KHAI ğŸš¨
    permissions:
      contents: read     # Cáº§n Ä‘á»ƒ Ä‘á»c code/Artifact
      pages: write       # Cáº§n Ä‘á»ƒ ghi vÃ o GitHub Pages
      id-token: write    # Cáº§n cho OIDC/actions/deploy-pages@v4 (Giáº£i quyáº¿t lá»—i trÆ°á»›c)
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4